<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Health Tracker (Real Nutrition)</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --primary: #2ecc71;
            --danger: #e74c3c;
            --text: #2c3e50;
            --accent-92: #f1c40f;
            --accent-plate: #3498db;
            --accent-rfk: #9b59b6;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-color);
            color: var(--text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }

        /* ALERT BOX */
        #global-alert-box {
            background: #fee2e2;
            border: 2px solid var(--danger);
            color: #b91c1c;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .alert-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        /* SEARCH & LIST */
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1rem;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
        }

        #suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            border: 1px solid #ddd;
            z-index: 100;
            display: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .suggestion-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .suggestion-item:hover {
            background: #f9f9f9;
        }

        #meal-list {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }

        .meal-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 0.5fr;
            gap: 10px;
            align-items: center;
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            border-left: 5px solid var(--primary);
        }

        .food-name {
            font-weight: bold;
            font-size: 0.95rem;
        }

        .row-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 100%;
        }

        .remove-btn {
            color: var(--danger);
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
        }

        .submit-btn,
        .restart-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #27ae60;
        }

        #results-screen {
            display: none;
        }

        .score-card {
            background: #fff;
            border: 2px solid #eee;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .score-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }

        .rec-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            font-size: 0.95rem;
            border-left: 4px solid #ccc;
        }

        .model-92 {
            border-color: var(--accent-92);
        }

        .model-92 .score-circle {
            background: var(--accent-92);
        }

        .model-plate {
            border-color: var(--accent-plate);
        }

        .model-plate .score-circle {
            background: var(--accent-plate);
        }

        .model-rfk {
            border-color: var(--accent-rfk);
        }

        .model-rfk .score-circle {
            background: var(--accent-rfk);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container" id="input-screen">
        <h1>üçΩÔ∏è Meal Builder</h1>
        <h2>Search USDA Database</h2>
        <div class="search-container">
            <input type="text" id="food-input" placeholder="Type food (e.g., Apple Croissant, Reeses)...">
            <div id="suggestions"></div>
        </div>
        <ul id="meal-list"></ul>
        <button class="submit-btn" onclick="analyzeMeal()">Analyze Health Score</button>
    </div>

    <div class="container" id="results-screen">
        <div id="global-alert-box">
            <div class="alert-title">‚ö†Ô∏è HEALTH WARNING</div>
            <ul class="alert-list" id="alert-content"></ul>
        </div>

        <h1>üìä The Verdict</h1>

        <div class="score-card model-92">
            <div class="card-header">
                <h3>1992 Pyramid</h3>
                <div class="score-circle" id="score-92">0%</div>
            </div>
            <div class="rec-box" id="rec-92"></div>
        </div>

        <div class="score-card model-plate">
            <div class="card-header">
                <h3>MyPlate (2011)</h3>
                <div class="score-circle" id="score-plate">0%</div>
            </div>
            <div class="rec-box" id="rec-plate"></div>
        </div>

        <div class="score-card model-rfk">
            <div class="card-header">
                <h3>RFK / Upside Down</h3>
                <div class="score-circle" id="score-rfk">0%</div>
            </div>
            <div class="rec-box" id="rec-rfk"></div>
        </div>

        <button class="restart-btn" onclick="resetApp()">Build New Meal</button>
    </div>

    <script>
        let currentMeal = [];
        const CONVERSIONS = { 'g': 1, 'oz': 28.35, 'lb': 453.6, 'cup': 200, 'srv': 150 };

        // --- BACKEND API ---
        const input = document.getElementById('food-input');
        const suggestionsBox = document.getElementById('suggestions');
        let debounceTimer;

        input.addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            const val = e.target.value.trim();
            suggestionsBox.innerHTML = '';
            if (val.length < 3) { suggestionsBox.style.display = 'none'; return; }
            debounceTimer = setTimeout(() => fetchFromPythonBackend(val), 300);
        });

        async function fetchFromPythonBackend(query) {
            try {
                const response = await fetch(`http://127.0.0.1:5000/api/search?q=${query}`);
                const products = await response.json();
                suggestionsBox.innerHTML = '';

                if (products && products.length > 0) {
                    suggestionsBox.style.display = 'block';
                    products.forEach(product => {
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        div.innerHTML = `${product.name} <small style='color:#888'>(${product.category})</small>`;
                        div.onclick = () => addFoodFromBackend(product);
                        suggestionsBox.appendChild(div);
                    });
                } else { suggestionsBox.style.display = 'none'; }
            } catch (error) {
                console.error("Backend Error:", error);
                suggestionsBox.innerHTML = "<div class='suggestion-item' style='color:red'>Backend Offline</div>";
                suggestionsBox.style.display = 'block';
            }
        }

        function addFoodFromBackend(product) {
            currentMeal.push({
                name: product.name,
                category: product.category,
                amount: 1,
                unit: 'srv',
                cooked_in: product.cooked_in,
                special: product.special,
                // REAL MACROS from API (per 100g)
                macros: {
                    p: product.protein_g || 0,
                    f: product.fat_g || 0,
                    s: product.sugar_g || 0,
                    cal: product.calories || 0
                }
            });
            input.value = ''; suggestionsBox.style.display = 'none'; renderList();
        }

        // --- LIST RENDERING ---
        const mealList = document.getElementById('meal-list');
        function removeFood(index) { currentMeal.splice(index, 1); renderList(); }
        function updateItem(index, field, value) { currentMeal[index][field] = value; }

        function renderList() {
            mealList.innerHTML = '';
            currentMeal.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'meal-item';
                let tags = `<span style="font-size:0.75rem; background:#eee; padding:2px 5px; border-radius:4px; margin-left:5px">${item.category}</span>`;
                if (item.cooked_in === 'seed_oil') tags += `<span style="font-size:0.75rem; background:#fee2e2; color:red; padding:2px 5px; border-radius:4px; margin-left:5px">‚ö†Ô∏è Oil</span>`;

                li.innerHTML = `
                    <div class="food-name">${item.name} ${tags}</div>
                    <input type="number" class="row-input" value="${item.amount}" min="0.1" step="0.5" onchange="updateItem(${index}, 'amount', parseFloat(this.value))">
                    <select class="row-input" onchange="updateItem(${index}, 'unit', this.value)">
                        <option value="srv" ${item.unit === 'srv' ? 'selected' : ''}>srv</option>
                        <option value="g" ${item.unit === 'g' ? 'selected' : ''}>g</option>
                        <option value="oz" ${item.unit === 'oz' ? 'selected' : ''}>oz</option>
                        <option value="lb" ${item.unit === 'lb' ? 'selected' : ''}>lb</option>
                        <option value="cup" ${item.unit === 'cup' ? 'selected' : ''}>cup</option>
                    </select>
                    <div class="remove-btn" onclick="removeFood(${index})">‚úï</div>
                `;
                mealList.appendChild(li);
            });
        }

        // --- ANALYSIS ---
        function analyzeMeal() {
            if (currentMeal.length === 0) { alert("Add food first!"); return; }

            let totalGrams = 0;
            let weights = { grain: 0, veg: 0, fruit: 0, protein: 0, dairy: 0, fat: 0, sweet: 0, seed_oil: 0, rfk_bonus: 0 };

            // Track Totals for Alerts
            let totals = { protein: 0, sugar: 0, fat: 0, calories: 0 };

            currentMeal.forEach(item => {
                const multiplier = (parseFloat(item.amount) || 0) * CONVERSIONS[item.unit];
                const grams = multiplier;
                totalGrams += grams;

                // Add Category Weights
                if (weights[item.category] !== undefined) weights[item.category] += grams;
                if (item.cooked_in === 'seed_oil') weights.seed_oil += grams * 0.2;
                if (item.special === 'rfk_bonus') weights.rfk_bonus += grams;

                // Add Real Nutritional Values
                // The API gives values per 100g. So we calculate: (Value / 100) * GramsEaten
                if (item.macros) {
                    totals.protein += (item.macros.p / 100) * grams;
                    totals.sugar += (item.macros.s / 100) * grams;
                    totals.fat += (item.macros.f / 100) * grams;
                    totals.calories += (item.macros.cal / 100) * grams;
                }
            });

            if (totalGrams === 0) totalGrams = 1;

            // --- HEALTH ALERTS ---
            const alerts = [];

            // 50 Croissants (approx 3000g) -> ~300g Sugar -> This WILL trigger
            if (totals.sugar > 75) alerts.push(`üç¨ <b>Sugar Alert:</b> ${totals.sugar.toFixed(0)}g detected (Daily limit is ~36g).`);
            if (totals.fat > 100) alerts.push(`üßà <b>High Fat:</b> ${totals.fat.toFixed(0)}g detected.`);
            if (totals.protein > 200) alerts.push(`ü•© <b>Excess Protein:</b> ${totals.protein.toFixed(0)}g detected.`);
            if (weights.seed_oil > 20) alerts.push(`üõ¢Ô∏è <b>Seed Oils:</b> High content detected.`);

            const alertBox = document.getElementById('global-alert-box');
            const alertContent = document.getElementById('alert-content');
            alertContent.innerHTML = "";
            if (alerts.length > 0) {
                alertBox.style.display = "block";
                alerts.forEach(msg => { const li = document.createElement("li"); li.innerHTML = msg; alertContent.appendChild(li); });
            } else { alertBox.style.display = "none"; }

            // --- SCORING ---
            const p = {};
            for (let key in weights) p[key] = weights[key] / totalGrams;

            // 1992
            let score92 = 80;
            let advice92 = [];
            if (p.grain > 0.3) { score92 += 20; advice92.push("Good grain base."); } else advice92.push("Eat more grains.");
            if (p.fat > 0.1 || totals.fat > 80) { score92 -= 30; advice92.push("Too much fat."); }
            setResult('92', score92, advice92);

            // MyPlate
            let platePoints = 0;
            let advicePlate = [];
            const plantPct = p.veg + p.fruit;
            platePoints += (Math.min(plantPct, 0.5) / 0.5) * 50;
            if (plantPct < 0.4) advicePlate.push("Need more plants.");
            const protPct = p.protein + p.dairy;
            platePoints += (Math.min(protPct, 0.25) / 0.25) * 25;
            const grainPct = p.grain;
            platePoints += (Math.min(grainPct, 0.25) / 0.25) * 25;
            if (totals.sugar > 40) platePoints -= 20; // Specific deduction for sugar macros
            setResult('plate', platePoints, advicePlate);

            // RFK
            let scoreRFK = 90;
            let adviceRFK = [];
            if (weights.seed_oil > 5) { scoreRFK -= 30; adviceRFK.push("Contains Seed Oils!"); }
            if (totals.sugar > 30) { scoreRFK -= 30; adviceRFK.push("High Sugar (Processed)."); }
            if (weights.rfk_bonus > 0) { scoreRFK += 10; adviceRFK.push("Good Tallow/Raw Milk."); }
            setResult('rfk', scoreRFK, adviceRFK);

            document.getElementById('input-screen').style.display = 'none';
            document.getElementById('results-screen').style.display = 'block';
        }

        function setResult(id, score, adviceArray) {
            const finalScore = Math.min(100, Math.max(0, Math.round(score)));
            document.getElementById(`score-${id}`).innerText = finalScore + "%";
            const recBox = document.getElementById(`rec-${id}`);
            recBox.innerHTML = adviceArray.length ? `<span style="font-weight:bold;font-size:0.8rem">Tips:</span><br>` + adviceArray.map(m => `‚Ä¢ ${m}`).join('<br>') : "No tips.";
        }

        function resetApp() {
            currentMeal = []; renderList();
            document.getElementById('input-screen').style.display = 'block';
            document.getElementById('results-screen').style.display = 'none';
            document.getElementById('global-alert-box').style.display = 'none';
        }
    </script>
</body>

</html>
