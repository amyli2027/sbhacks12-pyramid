<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Tracker (Images)</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --primary: #2ecc71;
            --danger: #e74c3c;
            --text: #2c3e50;
            --accent-92: #f1c40f;
            --accent-plate: #3498db;
            --accent-rfk: #9b59b6;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-color);
            color: var(--text);
            padding: 20px;
        }

        /* Layout Grid */
        .main-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            gap: 20px;
            grid-template-columns: 1fr;
        }

        @media(min-width: 800px) {
            .main-wrapper {
                grid-template-columns: 1fr 1fr;
            }
        }

        .container {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }

        #global-alert-box {
            background: #fee2e2;
            border: 2px solid var(--danger);
            color: #b91c1c;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
        }

        /* Search & Inputs */
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1rem;
            outline: none;
            box-sizing: border-box;
        }

        #suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            border: 1px solid #ddd;
            z-index: 100;
            display: none;
            max-height: 250px;
            overflow-y: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .suggestion-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .suggestion-item:hover {
            background: #f9f9f9;
        }

        #meal-list {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .meal-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 0.5fr;
            gap: 5px;
            align-items: center;
            background: #f8f9fa;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }

        .row-input {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        .remove-btn {
            color: var(--danger);
            cursor: pointer;
            text-align: center;
            font-weight: bold;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            color: white;
            transition: 0.2s;
        }

        .analyze-btn {
            background: var(--primary);
        }

        .restart-btn {
            background: #95a5a6;
        }

        /* Results with Images */
        #results-area {
            display: none;
        }

        .score-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .score-card {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #eee;
            background: #fff;
            gap: 15px;
        }

        .score-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .score-info {
            flex: 1;
        }

        .score-title {
            font-weight: bold;
            font-size: 1rem;
            color: #555;
            margin-bottom: 5px;
        }

        .score-val {
            font-size: 2rem;
            font-weight: bold;
        }

        /* Colors */
        .b-92 {
            border-color: var(--accent-92);
        }

        .b-92 .score-val {
            color: #d4ac0d;
        }

        .b-plate {
            border-color: var(--accent-plate);
        }

        .b-plate .score-val {
            color: var(--accent-plate);
        }

        .b-rfk {
            border-color: var(--accent-rfk);
        }

        .b-rfk .score-val {
            color: var(--accent-rfk);
        }
    </style>
</head>

<body>

    <div class="main-wrapper">

        <div class="container">
            <h1>üçΩÔ∏è Meal Builder</h1>
            <div class="search-container">
                <input type="text" id="food-input" placeholder="Search USDA (e.g., Celery, Steak)...">
                <div id="suggestions"></div>
            </div>
            <ul id="meal-list"></ul>
            <button class="btn analyze-btn" onclick="analyzeMeal()">Analyze & Score</button>
        </div>

        <div class="container" id="results-wrapper">
            <h1 id="res-title">üìä Verdict</h1>

            <div id="global-alert-box">
                <div class="alert-title">‚ö†Ô∏è ALERT</div>
                <ul id="alert-content"></ul>
            </div>

            <div id="results-area">

                <div class="score-list">
                    <div class="score-card b-92">
                        <img src="foodpyramidimages/oldfoodpyramid.png" alt="1992 Pyramid" class="score-img">
                        <div class="score-info">
                            <div class="score-title">1992 Pyramid</div>
                            <div class="score-val" id="s-92">0%</div>
                        </div>
                    </div>

                    <div class="score-card b-plate">
                        <img src="foodpyramidimages/MyPlate.png" id="img-plate" alt="MyPlate" class="score-img">
                        <div class="score-info">
                            <div class="score-title">MyPlate (2011)</div>
                            <div class="score-val" id="s-plate">0%</div>
                        </div>
                    </div>

                    <div class="score-card b-rfk">
                        <img src="foodpyramidimages/newfoodpyramid.png" id="img-rfk" alt="RFK Pyramid"
                            class="score-img">
                        <div class="score-info">
                            <div class="score-title">RFK / Upside Down</div>
                            <div class="score-val" id="s-rfk">0%</div>
                        </div>
                    </div>
                </div>

                <div id="advice-box"
                    style="background:#f9f9f9; padding:15px; border-radius:10px; font-size:0.9rem; margin-bottom:15px;">
                    Analyze a meal to see details.
                </div>

                <button class="btn restart-btn" onclick="resetApp()">Start Over</button>
            </div>
        </div>

    </div>

    <script>
        // --- STATE ---
        let currentMeal = [];

        // Removed hardcoded 'srv: 150'. Now we depend on backend data.
        const CONVERSIONS = { 'g': 1, 'oz': 28.35, 'cup': 200 };

        // --- API & LIST LOGIC ---
        const input = document.getElementById('food-input');
        const suggestionsBox = document.getElementById('suggestions');
        let debounceTimer;

        input.addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            const val = e.target.value.trim();
            if (val.length < 3) { suggestionsBox.style.display = 'none'; return; }
            suggestionsBox.innerHTML = '<div style="padding:10px; color:#888;">üîç Searching USDA...</div>';
            suggestionsBox.style.display = 'block';
            debounceTimer = setTimeout(() => fetchFood(val), 300);
        });

        async function fetchFood(query) {
            try {
                const res = await fetch(`/api/search?q=${query}`);
                const data = await res.json();
                suggestionsBox.innerHTML = '';
                if (data && data.length > 0) {
                    data.forEach(p => {
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        // Show serving size in dropdown
                        div.innerHTML = `<strong>${p.name}</strong> <small>(${p.category} | ${p.serving_g}g)</small>`;
                        div.onclick = () => addFood(p);
                        suggestionsBox.appendChild(div);
                    });
                } else { suggestionsBox.innerHTML = '<div style="padding:10px">No results.</div>'; }
            } catch (e) { suggestionsBox.innerHTML = '<div style="padding:10px; color:red">Backend Error</div>'; }
        }

        function addFood(p) {
            // We now store the backend's serving size
            currentMeal.push({
                ...p,
                amount: 1,
                unit: 'srv',
                base_serving: p.serving_g || 100, // Important fix
                macros: {
                    p: p.protein_g || 0,
                    f: p.fat_g || 0,
                    s: p.sugar_g || 0,
                    c: p.calories || 0
                }
            });
            input.value = ''; suggestionsBox.style.display = 'none'; renderList();
        }

        function renderList() {
            const list = document.getElementById('meal-list');
            list.innerHTML = '';
            currentMeal.forEach((item, i) => {
                const li = document.createElement('li');
                li.className = 'meal-item';
                li.innerHTML = `
                <div><b>${item.name}</b><br><small>${item.category}</small></div>
                <input type="number" class="row-input" value="${item.amount}" oninput="updateItem(${i}, 'amount', this.value)">
                <select class="row-input" onchange="updateItem(${i}, 'unit', this.value)">
                    <option value="srv">srv (${item.base_serving}g)</option>
                    <option value="g">grams</option>
                    <option value="oz">oz</option>
                </select>
                <div class="remove-btn" onclick="removeItem(${i})">‚úï</div>
            `;
                list.appendChild(li);
            });
        }

        function updateItem(i, f, v) { currentMeal[i][f] = parseFloat(v); }
        function removeItem(i) { currentMeal.splice(i, 1); renderList(); }

        // --- ANALYSIS LOGIC ---
        function analyzeMeal() {
            if (currentMeal.length === 0) { alert("Add food first."); return; }

            // 1. Calc Totals
            let totalG = 0;
            let w = { grain: 0, veg: 0, fruit: 0, protein: 0, dairy: 0, fat: 0, sweet: 0, seed_oil: 0, rfk_bonus: 0 };
            let mac = { p: 0, f: 0, s: 0 };

            currentMeal.forEach(i => {
                // MATH FIX: Calculate real grams based on unit selection
                let grams = 0;
                if (i.unit === 'srv') {
                    grams = (i.amount || 0) * i.base_serving;
                } else {
                    grams = (i.amount || 0) * CONVERSIONS[i.unit];
                }

                totalG += grams;

                // Track Category Weights
                if (w[i.category] !== undefined) w[i.category] += grams;

                // Track Special Items
                if (i.cooked_in === 'seed_oil') w.seed_oil += grams * 0.2; // Assume 20% oil absorption
                if (i.special === 'rfk_bonus') w.rfk_bonus += grams;

                // Track Macros (Data is per 100g)
                const ratio = grams / 100;
                mac.p += i.macros.p * ratio;
                mac.f += i.macros.f * ratio;
                mac.s += i.macros.s * ratio;
            });

            if (totalG === 0) totalG = 1;

            // 2. Scores
            const p = {}; for (let k in w) p[k] = w[k] / totalG;

            // 1992 Pyramid Logic
            let s92 = 80;
            if (p.grain > 0.3) s92 += 20; // Loves grains
            if (p.fat > 0.1 || mac.f > 60) s92 -= 30; // Hates fat

            // MyPlate Logic
            let sPlate = 0;
            let plant = p.veg + p.fruit;
            sPlate += (Math.min(plant, 0.5) / 0.5) * 50; // Wants 50% fruit/veg
            sPlate += (Math.min(p.protein + p.dairy, 0.25) / 0.25) * 25;
            sPlate += (Math.min(p.grain, 0.25) / 0.25) * 25;
            if (mac.s > 40) sPlate -= 20;

            // RFK/MAHA Logic
            let sRFK = 95;
            let rfkTips = [];

            // Heavy penalties for Seed Oils and Sugar
            if (w.seed_oil > 5) { sRFK -= 30; rfkTips.push("Contains Seed Oils"); }
            if (mac.s > 25) { sRFK -= 25; rfkTips.push("High Sugar"); }

            // Bonus for Tallow/Raw Milk
            if (w.rfk_bonus > 0) { sRFK += 10; rfkTips.push("Good Fats Added"); }

            // Penalize processed grains, reward protein
            if (p.grain > 0.4) sRFK -= 10;
            if (p.protein > 0.25) sRFK += 5;

            // Clamp results 0-100
            const clamp = n => Math.min(100, Math.max(0, Math.round(n)));

            // 3. Render Scores
            document.getElementById('s-92').innerText = clamp(s92) + "%";
            document.getElementById('s-plate').innerText = clamp(sPlate) + "%";
            document.getElementById('s-rfk').innerText = clamp(sRFK) + "%";

            // 4. TRIGGER REACTION IMAGES
            const plateImg = document.getElementById('img-plate');
            if (sPlate < 50) {
                plateImg.src = "reactionimg/angrymichelle.png";
            } else {
                plateImg.src = "reactionimg/happymichelle.png";
            }

            const rfkImg = document.getElementById('img-rfk');
            if (sRFK < 50) {
                rfkImg.src = "reactionimg/angry RFK.png";
            } else {
                rfkImg.src = "reactionimg/happyRFK.png";
            }

            let tipText = rfkTips.length ? rfkTips.join(", ") : "Good clean meal.";
            document.getElementById('advice-box').innerHTML = `<b>RFK Analysis:</b> ${tipText}`;

            // Alerts
            const alerts = [];
            if (mac.s > 50) alerts.push(`üç¨ High Sugar: ${mac.s.toFixed(0)}g`);
            if (mac.p > 100) alerts.push(`ü•© High Protein: ${mac.p.toFixed(0)}g`);

            const alertBox = document.getElementById('global-alert-box');
            if (alerts.length) {
                alertBox.style.display = 'block';
                document.getElementById('alert-content').innerHTML = alerts.map(a => `<li>${a}</li>`).join('');
            } else { alertBox.style.display = 'none'; }

            document.getElementById('results-area').style.display = 'block';
        }

        function resetApp() {
            currentMeal = []; renderList();
            document.getElementById('results-area').style.display = 'none';
            document.getElementById('global-alert-box').style.display = 'none';
        }
    </script>
</body>

</html>
